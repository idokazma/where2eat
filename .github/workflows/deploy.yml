name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/ci.yml
    secrets: inherit

  # Note: Both Vercel and Railway also deploy via their native GitHub integrations.
  # These jobs are supplementary and will skip gracefully if secrets are not configured.

  deploy-frontend-vercel:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Check Vercel secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::notice::Skipping Vercel deploy - VERCEL_TOKEN not configured. Vercel deploys via native GitHub integration."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Vercel
        if: steps.check-secrets.outputs.skip != 'true'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./web
          vercel-args: '--prod'

  deploy-api-railway:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Check Railway secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "::notice::Skipping Railway deploy - RAILWAY_TOKEN not configured. Railway deploys via native GitHub integration."
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Install Railway CLI
        if: steps.check-secrets.outputs.skip != 'true'
        run: npm i -g @railway/cli

      - name: Deploy to Railway
        if: steps.check-secrets.outputs.skip != 'true'
        run: railway up --service where2eat-api
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
