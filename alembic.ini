# Alembic Configuration for Where2Eat
# https://alembic.sqlalchemy.org/en/latest/

[alembic]
# Path to migration scripts
script_location = src/alembic

# Template used for new migration scripts
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Prepend sys.path with src/ for imports
prepend_sys_path = src

# Timezone for migration timestamps (use UTC)
timezone = UTC

# Truncate revision hashes to this length
truncate_slug_length = 40

# Set to true to run "revision --autogenerate"
revision_environment = false

# Set to 'true' to allow .pyc and .pyo files without source
sourceless = false

# Version location specification
version_locations = %(here)s/src/alembic/versions

# Output encoding
output_encoding = utf-8

# Database URL - overridden by env.py to use application config
sqlalchemy.url = sqlite:///data/where2eat.db


[post_write_hooks]
# Hooks run after migration script generation

# Format with black if available
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
